<script>
    function localurl() {
        console.log("This happened");
        if (window.location.protocol == "file:") {
            var ix = window.location.pathname.indexOf("inst326-public/");
            var prefix = window.location.pathname.slice(0, ix);
            var nav = document.getElementById("main_navigation");
            console.log(nav);
            var elements = Array.from(nav.getElementsByTagName("a"));
            console.log(elements);
            elements.forEach(element => {
                var anchor = element.getAttribute("href");
                var localpath = anchor.replace("/", prefix);
                element.setAttribute("href", localpath);
            });
        }
    }
    window.onload = localurl;
</script>
